<html>
    <head>
        <title>onclick</title>
        <style>
            #city{
                background-color: blueviolet;
                border: 2px solid black;
                width: 50%;
              padding: 20px;
              margin: 20px;
            }
            #city2{
                background-color:brown;
                border: 2px solid black;
                width: 50%;
              padding: 20px;
              margin: 20px;

            }
            #btn1{
               background-color: aquamarine;
               border-radius: 20px;
            }
            #btn2{
                background-color: aquamarine;
               border-radius: 20px;

            }
        </style>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base  href="https://www.w3schools.com/" >
    </head>
    <body><center>
       <input type="button" value="OnClick" id="btn1">
        <div id="city">
          <h2>Islamabad</h2>
            <p>Islamabad is capital of Palistan</p>
        </div>
        <input type="button" value="OnClick" id="btn2">
        <div id="city2">
            <h2>london</h2>
            <p>london is capital of england</p>


        </div></center>
        <script>
            document.getElementById("btn1").addEventListener("click",function() 
        {
            var mybox=document.getElementById("city");
            if(mybox.style.display=="none")
            {
                mybox.style.display="block";
            }
            else
            {
                mybox.style.display="none";
            }
        });
        document.getElementById("btn2").addEventListener("click",function()
        {
            var mybox2=document.getElementById("city2");
            if(mybox2.style.display=="none")
            {
                mybox2.style.display="block" ; 
            }
            else{
                mybox2.style.display="none";
                
            }
        });
        </script>
    </body>
</html>
